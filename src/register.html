<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<meta name="format-detection" content="telephone=no, email=no"/>
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<title>注册</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/loginregister.css?414">
</head>
<body>
	<div class="scwrapper">
		<div class="m-head">
			<div class="lt-btn">
				<div class="">
					<i class="iconfont icon-left"></i>
				</div>
			</div>
			<div class="head-title">登录</div>
		</div>
		<div class="login-panel">
			<div class="login-form">
				<form action="">
					<div class="form-text">
						<input type="text" class="txt" placeholder="手机号码">
						<i class="iconfont icon-shouji"></i>
					</div>
					<div class="form-text">
						<input type="text" class="txt" placeholder="手机验证码">
						<i class="iconfont icon-yanzm"></i>
						<a class="get-code" href="javascript:;">获取验证码</a>
					</div>
					<div class="form-text">
						<input type="text" class="txt" placeholder="密码">
						<i class="iconfont icon-mima"></i>
					</div>
					<div class="agreement">
						<label class="checkedbox-box">
							<div class="checkboxFour fl">
							  	<input type="checkbox" checked="checked" value="1" id="checkboxFourInput" name="">
							    <label for="checkboxFourInput"></label>
				  			</div>	
				  			<p class="fl">已阅读并同意<a href="javascript:;">欧乐购注册协议</a></p>
						</label>
					</div>
					<div class="form-btn">
						<button class="btn">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
