<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <!-- header -->
    <div class="u-header">
        <header class="header">
            <div class="header-left">
                <i class="iconfont icon-left"></i>
            </div>
            <div class="header-title">账户管理</div>
        </header>
    </div>
    <div class="scwrapper">
        <div class="user-infor-container">
            <div class="infor-list">
                <div class="infor-head">
                    <span class="item-key">用户头像</span>
                    <i class="iconfont icon-right"></i>
                    <img src="images/banner1.jpg" class="head" alt="">
                </div>
                <a href="javascript:;" class="infor-item">
                    <span class="item-key">账户名称</span>
                    <div class="item-value">嘿嘿嘿</div>
                </a>
                <a href="javascript:;" class="infor-item">
                    <span class="item-key">账户密码</span>
                    <i class="iconfont icon-right"></i>
                </a>
                <a href="javascript:;" class="infor-item">
                    <span class="item-key">手机绑定</span>
                    <i class="iconfont icon-right"></i>
                    <div class="item-value">12345678910</div>
                </a>
            </div>
            <div class="infor-list">
                <a href="javascript:;" class="infor-item">
                    <span class="item-key">账户名称</span>
                    <i class="iconfont icon-right"></i>
                </a>
                <a href="javascript:;" class="infor-item">
                    <span class="item-key">账户名称</span>
                    <i class="iconfont icon-right"></i>
                </a>
            </div>
             <div class="outlogin-btn">
                <button class="btn">退出登录</button>
            </div>
        </div>
    </div>
</body>
</html>
