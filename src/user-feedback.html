<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <!-- header -->
    <div class="u-header">
        <header class="header">
            <div class="header-left">
                <i class="iconfont icon-left"></i>
            </div>
            <div class="header-title">意见反馈</div>
        </header>
    </div>
    <div class="scwrapper">
        <div class="form-block">
            <form action="">
                <div class="textarea">
                    <textarea name="content" maxlength="300"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-item mt10">
                        <div class="name">联系方式：</div>
                        <input class="tx" type="tel" placeholder="请输入正确的联系方式">
                    </div>
                </div>
                <div class="form-btn mt10">
                    <button class="sub-btn">确认</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
