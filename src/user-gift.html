<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<meta name="format-detection" content="telephone=no, email=no"/>
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<title></title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/user.css">
</head>
<body>
	<!-- header -->
	<div class="u-header">
		<header class="header">
			<div class="header-left">
				<i class="iconfont icon-left"></i>
			</div>
			<div class="header-title">我的红包</div>
		</header>
	</div>
	<div class="scwrapper">
		<div class="gift-container">
			<div class="gift-list">
				<div class="gift-items available">
					<div class='gift-rule'>
						<p class="gift-number"><span>5</span>元</p>
						<div class="rule">无门槛红包</div>
					</div>
					<div class="gift-infor">
						<div class="infor">
							<p class="name">长得好看的才有红包</p>
							<p class="time">2016.11.11-2016.12.12</p>
						</div>
						<div class="gift-see">
							<a href="javascript:;">立即使用 ></a>
						</div>
					</div>
				</div>
				<div class="gift-items available">
					<div class='gift-rule'>
						<p class="gift-number"><span>5</span>元</p>
						<div class="rule">满一万可用</div>
					</div>
					<div class="gift-infor">
						<div class="infor">
							<p class="name">长得好看的才有红包</p>
							<p class="time">2016.11.11-2016.12.12</p>
						</div>
						<div class="gift-see">
							<a href="javascript:;">立即使用 ></a>
						</div>
					</div>
				</div>
				<div class="gift-items boarded">
					<div class="gift-seal"></div>
					<div class='gift-rule'>
						<p class="gift-number"><span>5</span>元</p>
						<div class="rule">无门槛红包</div>
					</div>
					<div class="gift-infor">
						<div class="infor">
							<p class="name">长得好看的才有红包</p>
							<p class="time">2016.11.11-2016.12.12</p>
						</div>
						<div class="gift-see">
							2016.11.11已使用
						</div>
					</div>
				</div>
				<div class="gift-items expired">
					<div class="gift-seal"></div>
					<div class='gift-rule'>
						<p class="gift-number"><span>5</span>元</p>
						<div class="rule">无门槛红包</div>
					</div>
					<div class="gift-infor">
						<div class="infor">
							<p class="name">长得好看的才有红包</p>
							<p class="time">2016.11.11-2016.12.12</p>
						</div>
						<div class="gift-see">
							2016.12.12已过期
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
