	<div style="height: 45px;background: red; height: 2000px;">
		<div class="min-header" style="height: 45px;background: #000;"></div>
	</div>
<script>
	var a = 1;
	window.onscroll = function(){ 
	    var t = document.documentElement.scrollTop || document.body.scrollTop;  
	    if( t > 1 ) { 
	    	document.querySelector('.min-header').style.position = 'fixed';
	    } else { 
	    	document.querySelector('.min-header').style.position = 'relative';
	    } 
	} 
	
</script>
