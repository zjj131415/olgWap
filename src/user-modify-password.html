<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <!-- header -->
    <div class="u-header">
        <header class="header">
            <div class="header-left">
                <i class="iconfont icon-left"></i>
            </div>
            <div class="header-title">修改密码</div>
        </header>
    </div>
    <div class="scwrapper">
        <div class="form-block">
            <form action="">
                <div class="form-group">
                    <div class="form-item">
                        <div class="name">原密码:</div>
                        <input class="tx" type="password" placeholder="原密码">
                    </div>
                    <div class="form-item">
                        <div class="name">新密码:</div>
                        <input class="tx" type="password" placeholder="新密码">
                    </div>
                    <div class="form-item">
                        <div class="name">再次输入:</div>
                        <input class="tx" type="password" placeholder="再次输入">
                    </div>
                </div>
                <div class="form-btn mt10">
                    <button class="sub-btn">确认</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
